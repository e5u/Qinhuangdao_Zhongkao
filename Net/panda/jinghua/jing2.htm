<td width="575" height="87"><p class="style4">&nbsp;&nbsp; &nbsp; 　<span class="style6"> 在整个更新世，化石亚种大熊猫分布相当广泛，几乎遍布中国东部和南部，北至北京周口店，南至台湾岛及缅甸、越南、泰国北部。当时的大熊猫与剑齿虎、剑齿象以及北京猿人、南方猿人一起生活，构成典型的更新世大熊猫DD剑齿象动物化石群。就在更新世中晚期，秦岭及其以南山脉出现大面积冰川等自然环境的剧烈变化，特别是在距今约1万8千年前的第四纪冰期之后，大熊猫DD剑齿象动物群衰落，大部分动物灭绝，仅留下无数化石表明它们曾经存在。北方的大熊猫绝迹，南方的大熊猫分布区也骤然缩小，进入历史的衰退期。 </span><br>
